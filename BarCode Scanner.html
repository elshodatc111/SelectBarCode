<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner BarCode</title>
    <script>
        var barcode = '';
        var interval;
        document.addEventListener('keydown', function(evt){
            if(interval)
                clearInterval(interval);
            if(evt.code == 'Enter'){
                if(barcode)
                    handleBarcode(barcode);
                barcode='';
                return;
            }
            if(evt.code != 'Shift')
                barcode += evt.key;
            interval = setInterval(()=>barcode = '', 20);
        });

        function handleBarcode(scanner_barcode) {
            document.querySelector('#last-barcode').innerHTML = scanner_barcode;
        }
    </script>
</head>
<body>
    <h1>Scanner BarCode</h1>
    <strong>Last Scanner barcode: </strong>
    <div class="last-barcode"></div>
</body>
</html>
